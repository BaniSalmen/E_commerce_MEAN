<div class="login-register " style="padding-left: 400px;">
    <div class="login-register-panel">
        <div class="col-8 " >
          <h3>Welcome!</h3>
          <h2>Login Page</h2>
          <form [formGroup]="loginFormGroup">
            <div class="grid ">
              <div class="col-10">
                <div class="p-inputgroup " >
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input type="text" formControlName="email" pInputText placeholder="Email" />
                </div>
                <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error p-2"
                  ><span *ngIf="loginForm.email.errors.required">email is required</span>
                  <span *ngIf="loginForm.email.errors.email">email is invalid</span></small
                >
              </div>
              <div class="col-10">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                  <input
                    type="passwordHash"
                    formControlName="passwordHash"
                    pInputText
                    placeholder="password"
                  />
                </div>
                <small *ngIf="loginForm['passwordHash'].invalid && isSubmitted" class="p-error">Password is required
                </small>
              </div>
              <div class="col-12">
                <p-button label="Se Connecter" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
              </div>
              <div class="col-12" *ngIf="isSubmitted && authError">
                <small class="p-error">{{ authMessage }}</small>
              </div>
              <a href="register">Create an Account</a>
            </div>
          </form>
        </div>
      </div>
    
  </div>
