<div class="checkout-page">
    <div >
        <p-button
        label="Back to cart"
        icon="pi pi-arrow-left"
        (onClick)="backToCart()"
      ></p-button>
    </div>
    <div class="grid checkout-form">
      <div class="col-8">
        <form  [formGroup]="checkoutFormGroup">
          <div class="p-fluid p-formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.name.invalid && isSubmitted" 
                >Name is required</small
              >
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.email.invalid && isSubmitted"
                ><span *ngIf="checkoutForm.email.errors.required">email is required</span>
                <span *ngIf="checkoutForm.email.errors.email">email is invalid</span></small
              >
            </div>
            <div class="field col-4">
              <label for="color">Phone</label><br />
              <p-inputMask
                mask="+(999) 99 999 999"
                formControlName="phone"
                placeholder="+(999) 99 999 999"
              ></p-inputMask>
              <small  class="p-error" *ngIf="checkoutForm.phone.invalid && isSubmitted"
                >phone is required</small
              >
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="p-field col-4">
              <label for="street">Street</label>
              <input formControlName="street" id="street" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.street.invalid && isSubmitted" 
                >Street is required</small
              >
            </div>
            <div class="field col-4">
              <label for="street">Apartment</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.apartment.invalid && isSubmitted"
                >Apartment is required</small
              >
            </div>
            <div class="field col-4">
              <label for="street">Zip Code</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.zip.invalid && isSubmitted"
                >Zip is required</small
              >
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText />
              <small class="p-error" *ngIf="checkoutForm.city.invalid && isSubmitted"
                >City is required</small
              >
            </div>
            <div class="field col-4">
              <label for="country">Country</label><br />
              <input formControlName="country" id="country" type="text" pInputText />
              <small  class="p-error" *ngIf="checkoutForm.country.invalid && isSubmitted"
                >Country is required</small
              >
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()" ></p-button>
      </div>
      </div>
    </div>
  </div>
